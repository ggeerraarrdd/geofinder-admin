<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

        <!-- Script for the maps -->
        {% block mapscript %}{% endblock %}

        <title>Geofinder - Explore the world!</title>

    </head>

    <body>

        <div class="container-main">

            <!-- Navbar -->
            <div class="container-top">
                
                <!-- Navbar - Left -->
                <div class="container-top-left"  style="width: 100%;">
                    <!-- Main -->
                    <form name="submit" action="/" method="post">
                        <input type="hidden" name="bttn" class="hidden-field" value="game"></input>
                        <div  style="margin-bottom: -2px !important">
                            <button name="game" class="bttn bttn-xsmall bttn-admin" type="submit">
                                <span class="material-symbols-outlined" style="font-size: 18px;">
                                    arrow_back
                                </span>&nbsp;
                                Game
                            </button>
                        </div>
                    </form>
                    {% if session["user_id"] and session["status"] == "admin" %}
                        <!-- / -->
                        <form>
                            <button name="history" class="bttn bttn-separator-extra" type="submit" disabled></button>
                        </form>
                        <!-- / -->
                        <form>
                            <button name="history" class="bttn bttn-separator-extra" type="submit" disabled></button>
                        </form>
                        <!-- Main -->
                        <form name="submit" action="/" method="post">
                            <input type="hidden" name="bttn" class="hidden-field" value="admin_main"></input>
                            <button name="admin_main" class="bttn bttn-small bttn-naked" type="submit">
                                Main
                            </button>
                        </form>
                        <!-- / --><!-- / -->
                        <form>
                            <button name="history" class="bttn bttn-separator-extra" type="submit" disabled></button>
                        </form>
                        <!-- Geofinder -->
                        <form name="submit" action="/" method="post">
                            <input type="hidden" name="bttn" class="hidden-field" value="admin_geofinder"></input>
                            <button name="admin_geofinder" class="bttn bttn-small bttn-naked" type="submit">
                                Geofinder
                            </button>
                        </form>
                        <!-- / -->
                        <form>
                            <button name="history" class="bttn bttn-separator-extra" type="submit" disabled></button>
                        </form>
                        <!-- Geo50x -->
                        <form name="submit" action="/" method="post">
                            <input type="hidden" name="bttn" class="hidden-field" value="admin_fifty"></input>
                            <button name="admin_fifty" class="bttn bttn-small bttn-naked" type="submit">
                                Geo50x
                            </button>
                        </form>
                        <!-- / -->
                        <form>
                            <button name="history" class="bttn bttn-separator-extra" type="submit" disabled></button>
                        </form>
                        <!-- Geo50x -->
                        <form name="submit" action="/" method="post">
                            <input type="hidden" name="bttn" class="hidden-field" value="admin_locations"></input>
                            <button name="admin_locations" class="bttn bttn-small bttn-naked" type="submit">
                                Locations
                            </button>
                        </form>
                        <!-- / -->
                        <form>
                            <button name="history" class="bttn bttn-separator-extra" type="submit" disabled></button>
                        </form>
                        <!-- Users -->
                        <div class="pages-profile-head-right-item">
                            <form name="submit" action="/" method="post">
                                <input type="hidden" name="bttn" class="hidden-field" value="admin_users"></input>
                                <button name="admin_users" class="bttn bttn-small bttn-naked" type="submit">
                                    Users
                                </button>
                            </form>
                        </div>
                    {% else %}
                    {% endif %}
                </div>

                <!-- Navbar - Middle -->
                <div class="container-top-middle" style="width: auto;">
                    <!-- Index -->
                    <form name="submit" action="/" method="post">
                        <input type="hidden" name="bttn" class="hidden-field" value="admin_main"></input>
                        <button name="index" class="bttn bttn-xlarge bttn-naked" type="submit">Ge<span class="material-symbols-outlined" style="margin-bottom: -8px;font-size: 32px;">travel_explore</span>finder</button>
                    </form>
                </div>

                <!-- Navbar - Right -->
                <div class="container-top-right" style="width: 100%;">
                    <div style="width: 100%; display: flex; flex-direction: row; align-items: center;">
                        <div style="padding-left: 10px; width: 50%;">
                            <form name="submit" action="/" method="post">
                                <input type="hidden" name="bttn" class="hidden-field" value="refresh"></input>
                                <button name="history" class="bttn bttn-xsmall bttn-admin bttn-inactive" style="margin-right: 5px !important;" type="submit" disabled>
                                    admin
                                </button>
                            </form>
                        </div>
                        <div style="width: 50%; display: flex; flex-direction: row; justify-content: flex-end;">
                            {% if session["user_id"] %}
                                <!-- Admin -->
                                <form name="submit" action="/admin/users" method="post">
                                    <input type="hidden" name="bttn" class="hidden-field" value="users"></input>
                                    <button name="users" class="bttn bttn-small bttn-naked" style="margin-right: 5px !important;" type="submit">
                                        {{ session.username }}
                                    </button>
                                </form>
                                <!-- / -->
                                <form>
                                    <button name="history" class="bttn bttn-separator-extra" type="submit" disabled></button>
                                </form>
                                <!-- Log Out -->
                                <form name="submit" action="/logout" method="post">
                                    <input type="hidden" name="bttn" class="hidden-field" value="logout"></input>
                                    <button name="logout" class="bttn bttn-small bttn-naked" type="submit">Log Out</button>
                                </form>
                            {% else %}
                                <form>
                                    <button name="history" class="bttn bttn-separator-extra" type="submit" disabled></button>
                                </form>
                                <!-- Log In -->
                                <form name="submit" action="/login" method="post">
                                    <input type="hidden" name="bttn" class="hidden-field" value="login"></input>
                                    <button name="login" class="bttn bttn-small bttn-naked" type="submit">Log In</button>
                                </form>
                            {% endif %}
                        </div>
                    </div>
                        

                </div>
                
            </div>

            <!-- Content -->
            <div class="container-bottom">
                {% block main %}{% endblock %}
            </div>

        </div>


    </body>

</html>
